<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header_container">
      <pre class="header_title">SWAPI CHALLENGE</pre>

      <img src="./Img/SWLogo.png" alt="STAR WARS" width="200px" />
    </header>
    <hr />
    <section class="button-container">
      <button id="btnPeople">People</button>
      <button id="btnPlanets">Planets</button>
      <button id="btnFilms">Films</button>
      <button id="btnSpecies">Species</button>
      <button id="btnVehicles">Vehicles</button>
      <button id="btnStarships">Starships</button>
    </section>

    <div id="peopleModal" class="modal">
      <div class="modal-closebutton">
            <span class="close" id="closePeopleModal">X</span>
            <!-- Contenido del modal de People -->
        </div>
        <pre>PEOPLE</pre>
    </div>
    <div id="planetsModal" class="modal">
      <div class="modal-closebutton">
            <span class="close" id="closePlanetsModal">X</span>
            <!-- Contenido del modal de People -->
        </div>
        <pre>PLANETS</pre>
    </div>
    <div id="filmsModal" class="modal">
      <div class="modal-closebutton">
            <span class="close" id="closeFilmsModal">X</span>
            <!-- Contenido del modal de People -->
        </div>
        <pre>FILMS</pre>
    </div>
    <div id="speciesModal" class="modal">
      <div class="modal-closebutton">
            <span class="close" id="closeSpeciesModal">X</span>
            <!-- Contenido del modal de People -->
        </div>
        <pre>SPECIES</pre>
    </div>
    <div id="vehiclesModal" class="modal">
      <div class="modal-closebutton">
            <span class="close" id="closeVehiclesModal">X</span>
            <!-- Contenido del modal de People -->
        </div>
        <pre>VEHICLES</pre>
    </div>
    <div id="starshipsModal" class="modal">
      <div class="modal-closebutton">
            <span class="close" id="closeStarshipsModal">X</span>
            <!-- Contenido del modal de People -->
        </div>
        <pre>STARSHIPS</pre>
    </div>

    <footer></footer>

    <script src="./js/index.js"></script>
  </body>
</html>
